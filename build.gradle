apply plugin: 'maven'
apply plugin: 'application'

group = 'be.aga'
version = '1.0-SNAPSHOT'

description = """A Dominion Simulator"""

repositories {
    maven { url "http://repo.maven.apache.org/maven2" }
}

buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "com.diffplug.spotless:spotless-plugin-gradle:3.5.1"
    }
}

//
// JAVA SETTINGS
//
apply plugin: 'java'
sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile group: 'jfree', name: 'jcommon', version: '1.0.15'
    compile group: 'jfree', name: 'jfreechart', version: '1.0.12'
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.25'
    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
    compile group: 'ch.qos.logback', name: 'logback-core', version: '1.2.3'

    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.0.0'
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.0.0'
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-params', version: '5.0.0'

    compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.16.18'
}

//
// APPLICATION SETTINGS
//
mainClassName = 'be.aga.dominionSimulator.DomEngine'
startScripts.applicationName = 'DominionSim'

//
// FORMAT SETTINGS
//
apply plugin: "com.diffplug.gradle.spotless"
spotless {
    java {
        trimTrailingWhitespace()
        removeUnusedImports()
        endWithNewline()
    }
    format 'misc', {
        target '**/*.xml'
        trimTrailingWhitespace()
        indentWithSpaces()
        endWithNewline()
    }
}

//
// FIND BUGS
//
apply plugin: 'findbugs'

tasks.withType(FindBugs) {
    reports {
        xml.enabled = false
        html.enabled = true
    }
}
